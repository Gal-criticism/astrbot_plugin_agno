<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'default';
            src: url('data:font/ttf;base64,{{ font }}');
        }
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px 32px;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .content {
            padding: 32px;
            color: #333;
            line-height: 1.8;
            font-size: 15px;
        }
        
        .content h1, .content h2, .content h3 {
            color: #1a1a1a;
            margin: 1.5em 0 0.5em;
            font-weight: 600;
        }
        
        .content h1 { font-size: 22px; }
        .content h2 { font-size: 18px; }
        .content h3 { font-size: 16px; }
        
        .content p {
            margin: 0.8em 0;
        }
        
        .content code {
            background: #f4f4f4;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 13px;
            color: #e83e8c;
        }
        
        .content pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1em 0;
        }
        
        .content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }
        
        .content ul, .content ol {
            padding-left: 24px;
            margin: 0.8em 0;
        }
        
        .content li {
            margin: 6px 0;
        }
        
        .content hr {
            border: none;
            border-top: 2px solid #eee;
            margin: 24px 0;
        }
        
        .content a {
            color: #667eea;
            text-decoration: none;
        }
        
        .content a:hover {
            text-decoration: underline;
        }
        
        .content strong {
            color: #1a1a1a;
            font-weight: 600;
        }
        
        .content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }
        
        .content th, .content td {
            border: 1px solid #ddd;
            padding: 10px 12px;
            text-align: left;
        }
        
        .content th {
            background: #f8f9fa;
            font-weight: 600;
        }
        
        .content tr:nth-child(even) {
            background: #fafafa;
        }
        
        .footer {
            background: #f8f9fa;
            padding: 12px 32px;
            text-align: center;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ title }}</h1>
        </div>
        <div class="content">
            {{ content }}
        </div>
        <div class="footer">
            Powered by AGNO Plugin
        </div>
    </div>
</body>
</html>
